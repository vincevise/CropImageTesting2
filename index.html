 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/30ef0751dd.js" crossorigin="anonymous"></script>
 </head>
 <body>
  <div class="container">
    <div class="nav-bar" id="nav-bar">

    </div>
    <div class="outer-container" id="outer-container">
      <div class="drawingboard" id="drawingboard">
        <div class='shape' id="shape1" >
            <div class='resizers circle'  >
              <div class='resizer top-left'></div>
              <div class='resizer top-right'></div>
              <div class='resizer bottom-left'></div>
              <div class='resizer bottom-right'></div>
            </div>
        </div>
    
        <div class='shape' id="shape2">
            <div class='resizers image'  >
                <div class="image-container" id="img-container">
                  <img src="MicrosoftTeams-image.png" alt=""  id="img-Crop"  >
                </div>
                
             
            
             
              <div class='resizer top-left'></div>
              <div class='resizer top-right'></div>
              <div class='resizer bottom-left'></div>
              <div class='resizer bottom-right'></div>
            </div>
        </div>

 
    </div> 
    </div>
    
         
    <div class="editor" id="editor">
      <div>
        <i class="fa-regular fa-hand"></i>
      </div>
      <section class="addButton-section">
        <button class="add-button" id="add-square">
          <i class="fa fa-solid fa-square"></i> 
        </button>
        <button class="add-button" id="add-circle">
          <i class="fa fa-sharp fa-solid fa-circle"></i>
        </button>
        <button class="add-button" id="add-text">
           <strong>T</strong> 
        </button>
        <button class="add-button" id="add-image">
          <label class='custom-file-upload'>
            <input type="file"  id="add-src"/><i class="fa fa-solid fa-image"></i> 
          </label>
        </button> 
      </section> 
         
      <br>
      <section class="editButton-section">
        <div class="edit-input">
          <input type="number" id="font-size"  value="1">
          
          <input type="color" id="color-picker">
        </div> 
        <button class="edit-button">
          <i class="fa fa-light fa-crop"></i>
        </button>
        <button class="edit-button">
          <i class="fa fa-sharp fa-solid fa-trash"></i>
        </button>
        <button class="edit-button">
          <i class="fa fa-solid fa-download"></i>
        </button>
        <button class="edit-button">
          <i class="fa fa-save"></i>
        </button>
      </section> 
    </div>
    
  </div>
   
     <script src="index.js"></script>
 </body>
 </html>
